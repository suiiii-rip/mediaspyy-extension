<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MediaSpyy Options</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <label>
        Number of history entries in popup:
        <input type="number" id="historyEntries"/>
      </label>
    </div>
    <div>
      <label>
        Use external storage:
        <input type="checkbox" id="useExternal"/>
      </label>
    </div>
    <div class="external">
      <label>
        External server url:
        <input type="url" id="serverUrl"/>
      </label>
    </div>
    <div class="external">
      <label>
        External server user:
        <input type="text" id="serverUser"/>
      </label>
    </div>
    <div class="external">
      <label>
        External server password:
        <input type="password" id="serverPassword"/>
      </label>
    </div>
    <div>
      <label>
        Check online status on twitch
        <input type="checkbox" id="queryOnlineStatus"/>
      </label>
    </div>
    <div class="twitch">
      <label>
        Twitch user online status to check:
        <input type="text" id="twitchUser"/>
      </label>
    </div>
    <div class="twitch">
      <label>
        Twitch client id:
        <input type="text" id="twitchClientId"/>
      </label>
    </div>
    <div class="twitch">
      <label>
        Twitch client secret:
        <input type="password" id="twitchClientSecret"/>
      </label>
    </div>

    <button type="button" id="save" >save</button>
    <script src="js/options.js"></script>
  </body>
</html>
